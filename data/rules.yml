version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Check if the area/city is set
  condition:
    - slot_was_set:
      - place_slot: null
  steps:
    - intent: general_information
    - action: action_where_are_you_going

- rule: Ask for event name if eventname_slot is not set
  condition:
    - slot_was_set:
      - eventname_slot: null
  steps:
    - or:
      - intent: location_information
      - intent: datetime_information
      - intent: ticket_information
    - action: action_what_is_event_name

- rule: Getting the name of the area
  steps:
    - intent: inform
    - action: action_remember_area

- rule: Getting the name of the event
  steps:
    - intent: informEvent
    - action: action_remember_event