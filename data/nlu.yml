version: "3.1"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
    - Hi

- intent: general_information
  examples: |
    - What are the major events happening during my visit?
    - Are there any cultural festivals, sports events, or concerts scheduled?
    - How do I find out about local events, like markets or community gatherings?
    - How would I be able to find about events that are happening in the area?
    - Could you please give me the list of all events that are in [anyplace](place)?

- intent: ticket_information
  examples: |
    - Do I need to purchase tickets in advance for events?
    - Are there any discounts available (e.g., early bird, group rates)?
    - Can tickets be refunded or exchanged?
    
- intent: datetime_information
  examples: |
    - What are the dates and times for specific events?
    - Are there any recurring events during the week?
    - How long do these events usually last?

- intent: location_information
  examples: |
    - Where are these events taking place?
    - How do I get to the event venues? Are there public transport options?
    - Is parking available and is it free or paid?

- intent: accessiblity_information
  examples: |
    - Are the events and venues accessible for people with disabilities?
    - Is there any special seating or accommodation for individuals with specific needs?

- intent: languageguide_information
  examples: |
    - Are events guided or narrated in multiple languages?
    - Is there an app or audio guide available for international tourists?

- intent: inform
  examples: |
    - [Koper](place)
    - [Izola](place)
    - [Ankaran](place)
    - [Piran](place)
    - [Portoroz](place)
    - [Ljubljana](place)
- intent: informEvent
  examples: |
    - The event name is [something](event)
    - The name of the event is [something](event)

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later
- intent: search_provider
  examples: |
    - I need a [hospital](facility_type)
    - find me a nearby [hospital](facility_type)
    - show me [health agencies](facility_type)
    - [hospital](facility_type)
    - find me a nearby [hospital](facility_type) in [San Francisko](location)
    - I need a [home health agency](facility_type)
