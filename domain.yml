version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- goodbye
- greet
- general_information
- ticket_information
- mood_great
- mood_unhappy
- datetime_information
- location_information
- accessiblity_information
- languageguide_information
- inform
- informEvent

entities:
- place
- event

slots:
  place_slot:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: place
  eventname_slot:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: event
  last_intent_slot:
    type: text
    influence_conversation: true
    mappings:
    - type: custom


responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.

actions:
- utter_greet
- utter_iamabot
- give_location_information
- give_datetime_information
- give_ticket_information
- action_remember_event
- action_remember_area
- return_events
- action_where_are_you_going
- action_what_is_event_name

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
